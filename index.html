<body>
    <div class="container">
        <h1>üéÆ Laberinto del Terror</h1>

            <strong>Instrucciones:</strong> Mueve el dedo (m√≥vil) o mouse (PC) por el laberinto desde INICIO hasta FIN.<br>
            ‚ö†Ô∏è ¬°No toques las paredes negras o tendr√°s que empezar de nuevo!

    <script>
        const maze = document.getElementById('maze');
        const player = document.getElementById('player');
        const message = document.getElementById('message');
        const jumpscare = document.getElementById('jumpscare');
        const scareSound = document.getElementById('scareSound');
        const walls = document.querySelectorAll('.wall');
        const startZone = document.querySelector('.start');
        const endZone = document.querySelector('.end');

        let gameStarted = false;
        let gameCompleted = false;
        let mazeRect = maze.getBoundingClientRect();

        window.addEventListener('resize', () => {
            mazeRect = maze.getBoundingClientRect();
        });

        function checkCollision(x, y) {
            const playerRect = {
                left: x - 7,
                right: x + 7,
                top: y - 7,
                bottom: y + 7
            };

            for (let wall of walls) {
                const wallRect = wall.getBoundingClientRect();
                const mazeRect = maze.getBoundingClientRect();
                
                const relativeWall = {
                    left: wallRect.left - mazeRect.left,
                    right: wallRect.right - mazeRect.left,
                    top: wallRect.top - mazeRect.top,
                    bottom: wallRect.bottom - mazeRect.top
                };

                if (playerRect.right > relativeWall.left &&
                    playerRect.left < relativeWall.right &&
                    playerRect.bottom > relativeWall.top &&
                    playerRect.top < relativeWall.bottom) {
                    return true;
                }
            }
            return false;
        }

        function checkInBounds(x, y) {
            return x >= 0 && x <= mazeRect.width && y >= 0 && y <= mazeRect.height;
        }

        function isInZone(x, y, zone) {
            const zoneRect = zone.getBoundingClientRect();
            const mazeRect = maze.getBoundingClientRect();
            
            const relativeZone = {
                left: zoneRect.left - mazeRect.left,
                right: zoneRect.right - mazeRect.left,
                top: zoneRect.top - mazeRect.top,
                bottom: zoneRect.bottom - mazeRect.top
            };

            return x >= relativeZone.left && 
                   x <= relativeZone.right && 
                   y >= relativeZone.top && 
                   y <= relativeZone.bottom;
        }

        function resetGame() {
            gameStarted = false;
            gameCompleted = false;
            player.style.display = 'none';
            message.textContent = '';
            message.className = '';
        }

        function showJumpscare() {
            jumpscare.style.display = 'flex';
            scareSound.volume = 1.0;
            scareSound.play().catch(e => console.log('Audio error:', e));
        }

        jumpscare.addEventListener('click', () => {
            window.location.href = 'http://youtube.com/watch?v=2z98-WNPgyA';
        });

        function handleMove(clientX, clientY) {
            if (gameCompleted) return;

            const rect = maze.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            if (!gameStarted) {
                if (isInZone(x, y, startZone)) {
                    gameStarted = true;
                    player.style.display = 'block';
                    message.textContent = '¬°Adelante! Llega hasta el FIN';
                    message.className = '';
                }
                return;
            }

            if (!checkInBounds(x, y)) {
                message.textContent = '¬°Saliste del laberinto! Vuelve a empezar';
                message.className = 'error';
                resetGame();
                return;
            }

            if (checkCollision(x, y)) {
                message.textContent = '¬°Tocaste una pared! Intenta de nuevo';
                message.className = 'error';
                resetGame();
                return;
            }

            player.style.left = (x - 7) + 'px';
            player.style.top = (y - 7) + 'px';

            if (isInZone(x, y, endZone)) {
                gameCompleted = true;
                message.textContent = '¬°FELICIDADES! Completaste el laberinto...';
                message.className = 'success';
                
                setTimeout(() => {
                    showJumpscare();
                }, 1000);
            }
        }

        maze.addEventListener('mousemove', (e) => {
            handleMove(e.clientX, e.clientY);
        });

        maze.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        });

        maze.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        });

        maze.addEventListener('mouseleave', () => {
            if (gameStarted && !gameCompleted) {
                message.textContent = '¬°Saliste del laberinto! Vuelve a empezar';
                message.className = 'error';
                resetGame();
            }
        });

        maze.addEventListener('touchend', () => {
            if (gameStarted && !gameCompleted) {
                message.textContent = '¬°No sueltes el dedo! Vuelve a empezar';
                message.className = 'error';
                resetGame();
            }
        });
    </script>
